{% set name = "yardang" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/y/yardang/yardang-{{ version }}.tar.gz
  sha256: 5d876f6269486deacfd0dec8f13be22b6e2e638ec0a1b0dff137ea3e544ff250

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  entry_points:
    - yardang = yardang.cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - autodoc-pydantic
    - furo
    - myst-nb
    - packaging
    - rich
    - sphinx >=7.2.6,<9
    - sphinx-autoapi
    - sphinx-copybutton
    - sphinx-design
    - sphinxcontrib-mermaid >=1
    - toml
    - typer

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
    - yardang --help
  imports:
    - yardang.build
    - yardang.cli

about:
  home: http://github.com/python-project-templates/yardang
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Easily generate sphinx documentation
  description: Easily generate sphinx documentation
  dev_url: https://github.com/python-project-templates/yardang

extra:
  recipe-maintainers:
    - timkpaine
